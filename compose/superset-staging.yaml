steps:
  - name: 'gcr.io/cloud-builders/yarn'
    args: ['install']
    dir: 'superset/assets'
  - name: 'gcr.io/cloud-builders/yarn'
    args: ['build']
    dir: 'superset/assets'  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us.gcr.io/$PROJECT_ID/soru-staging:superset', '.']
    dir: 'compose/'
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us.gcr.io/$PROJECT_ID/soru-staging:superset']  